# Log4j2 Configuration for QuickChat Spark ETL

status = warn
name = QuickChatSparkETL

# Root logger
rootLogger.level = INFO
rootLogger.appenderRef.console.ref = Console
rootLogger.appenderRef.file.ref = File

# Console appender
appender.console.type = Console
appender.console.name = Console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p [%t] %c{1}:%L - %m%n

# File appender
appender.file.type = RollingFile
appender.file.name = File
appender.file.fileName = /opt/spark-etl/logs/spark-etl.log
appender.file.filePattern = /opt/spark-etl/logs/spark-etl-%d{yyyy-MM-dd}-%i.log.gz
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p [%t] %c{1}:%L - %m%n
appender.file.policies.type = Policies
appender.file.policies.time.type = TimeBasedTriggeringPolicy
appender.file.policies.time.interval = 1
appender.file.policies.size.type = SizeBasedTriggeringPolicy
appender.file.policies.size.size = 100MB
appender.file.strategy.type = DefaultRolloverStrategy
appender.file.strategy.max = 10

# QuickChat ETL logger
logger.quickchat.name = com.quickchat
logger.quickchat.level = INFO

# Spark logger
logger.spark.name = org.apache.spark
logger.spark.level = WARN

# Delta Lake logger
logger.delta.name = io.delta
logger.delta.level = WARN

# MongoDB logger
logger.mongodb.name = com.mongodb
logger.mongodb.level = WARN

# Kafka logger
logger.kafka.name = org.apache.kafka
logger.kafka.level = WARN

# Hadoop logger
logger.hadoop.name = org.apache.hadoop
logger.hadoop.level = WARN

# Parquet logger
logger.parquet.name = org.apache.parquet
logger.parquet.level = ERROR
